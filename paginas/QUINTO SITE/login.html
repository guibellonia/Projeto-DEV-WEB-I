<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Teste de Site com DIV</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#" class="register-form">
                <input type="email" placeholder="E-Mail Adress" required>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button>Create Account</button>
                <p class="message">Already Registered?<br>
                    <a href="#">Sign In</a>
                </p>
            </form>
            <form action="#" class="login-form">
                <input type="email" placeholder="E-Mail Adress" required>
                <input type="password" placeholder="Password" required>
                <button>Login</button>
                <p class="message">Not Registered?</p>
                    <a href="#" style="color: rgb(145, 0, 43); text-decoration: none;">Create an Account</a>
            </form>
        </div>
    </div>
</body>
</html>
